<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>image_upload_form</h2>
  <form class="form-horizontal" id="image_upload_form" >
    <div class="form-group">
      <div class="col-sm-8">
        <input type="file" class="btn btn-default" id="image_add">
      </div>
    </div>
  <div class="form-group">
    <div class=" col-sm-2">
      <button type="submit" class="btn btn-default" id="submit_image_form">Submit</button>
    </div>
  </div>
  </form>
</div>
<script>
	$(document).ready(function (e) {
	    $('#image_upload_form').on('submit',(function(e) {
	        e.preventDefault();
	        var formData = new FormData(this);

	        $.ajax({
	            type:'POST',
	            url: "http://localhost:5224/ebaytester/webapi/products/uploadProductPic/16",
	            data:formData,
	            cache:false,
	            contentType: false,
	            processData: false,
	            success:function(data){
	                console.log("success");
	                console.log(data);
	            },
	            error: function(data){
	                console.log("error");
	                console.log(data);
	            }
	        });
	    }));

	    $("#ImageBrowse").on("change", function() {
	        $("#imageUploadForm").submit();
	    });
	    
	});
  </script>
</body>
</html>
