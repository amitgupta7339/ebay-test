<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Enter details</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
<div class="col-md-5"></div>
<div class="col-md-4">
<img class="img-responsive" src="images/logo.png" width="120" height="100" align="middle" />
</div>
</div>
<div class="container">

<div class="col-md-4">
</div>
<div class="col-md-4">

<div class="panel panel-default">
<div class="panel-body">
<h4><p align="center">Provide your contact info</p></h4>
<form id="Address_From">
<div class="form-group">
  <label for="country"></label>
  <select class="form-control" id="country" name="country">
    <option>India</option>
  </select>
</div>

<div class="form-group">
<label for="address"></label>
<input type="text" class="form-control" id="address" placeholder="Enter address"name="address"/>
</div>
<!--
<div class="form-group">
<label for="address"></label>
<input type="text" class="form-control" id="address" placeholder="Apartment,suite,floor,etc.(optional)"/>
</div> -->
<div class="form-group form-inline">
  <label for="state"></label>
  <select class="form-control" id="state" style="width:200px" name="state">
    <option>MadhyaPradesh</option>
    <option>Maharashtra</option>
    <option>Punjab</option>
    <option>AndhraPradesh</option>
  </select>

  <label for="pincode"></label>
<input type="text" class="form-control" id="pincode" placeholder="Pin Code" style="width:105px" name="pincode"/>

</div>

<div class="form-group">
<label for="email"></label>
<input type="email" class="form-control" id="emailid" placeholder="Enter your email address" name="emailid" value=""/>

</div>

<div class="form-group">
<label for="mobile"></label>
<input type="text" class="form-control" id="mobile" placeholder="Enter your mobile number" name="mobile"/>
</div>
<div class="form-group">
<div class="checkbox">
    <label><input type="checkbox" id="t&c" name="t&c" required>I agree to all terms and conditions.</label>
  </div>
</div>

<button type="submit" class="btn btn-primary" id="continue" style="width:320px">Continue</button>


</form>
</div>
</div>


</div>

</div>
<script>
$("#emailid").val(localStorage.email);
</script>
<script>
$('#Address_From').submit(function(){
         $.ajax({
           type: "post",
           url:  "http://localhost:5224/ebaytester/webapi/user/updateAddress/"+localStorage.email,
           data: $('#Address_From').serialize(),
           dataType: "JSON",
           success: function(response){
             if(response!=null)
             {

               window.location=window.location="http://localhost:5224/ebaytester/Seller_dashboard.html";;
             }
             else
                  {
                    alert("enter detail correct");
                  }
           }
         });
       return false;
     });
</script>
</body>
</html>
