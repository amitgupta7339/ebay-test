<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Vertical (basic) form</h2>
  <form id="register_form" >
    <div class="form-group">
      <label for="fname">fname:</label>
      <input type="text" class="form-control" id="fname" placeholder="Enter fname" name="fname">
    </div>
    <div class="form-group">
      <label for="lname">lname:</label>
      <input type="text" class="form-control" id="lname" placeholder="Enter lname" name="lname">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="user_email" placeholder="Enter email" name="user_email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="user_password" placeholder="Enter password" name="user_password">
    </div>
    <div class="checkbox">
      <label><input type="checkbox" name="remember"> Remember me</label>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
  <p id="demo">hello</p>
</div>
<script>
$("button").click(function(){
	var myobj={"first_name":$('#fname').val(),
			   "last_name":$('#lname').val(),
			   "user_email":$('#user_email').val(),
			   "user_password": $('#user_password').val()};
	var myjson=JSON.stringify(myobj);
	console.log(myjson);
	
				  $.ajax({
					  type :"POST",
					  url: "http://localhost:5224/ebaytester/webapi/user/register",
					  data : myjson,
					  contentType: "application/json;",
					  success: function(response){
						  console.log(response)
						  if(response!=null)
							  {
							   alert("successfully register");
							  }
						  else
							  {
							   alert("already exist");
							  }
					  }
				  });

			  return false;
});
</script>
</body>
</html>
