<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Admin|eBay</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <script src="jquery-3.3.1/jquery.min.js"></script>
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <link rel="icon" href="ebayFav.ico">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-11"><img src="images/logo.png" title="eBay"></div>
        <div class="col-sm-1" id="sign_out"><a href="#"><h4>SignOut</h4></a></div>
      </div>
<!--===============================================================FORM START==================================================================  -->
      <form class="form-inline" id="admin_category">
        <div class="form-group">
          <label for="Category">Category:</label>
          <select  name="Category" id="Category">
           <option value="">All Category</option>
         </select>
        </div>
        <div class="form-group">
        </div>
        <div class="form-group">
          <label for="NewCategory">New Category:</label>
          <input type="text" class="form-control" id="NewCategory" placeholder="Enter New Category" name="NewCategory" >
        </div>
        <div class="form-group">
          <label for="SubCategory">subCategory:</label>
          <input type="text" class="form-control" id="subCategory" placeholder="Enter subCategory" name="subCategory">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="submit" class="btn btn-danger" id="delete" >Delete</button>
      </form>
<!--===================================================================FORM END================================================================  -->
    </div>
    <script src="javascript/admin_category.js"></script>
    <script src="ajax/admin_category_ajax.js"></script>
  </body>
</html>
