<html>
  <head>

      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

      <title>Tweets from eBay</title>
      <style>
        .logo-ebay {
        font-family: Helvetica,Sans-serif;
          font-size: 50px;
          letter-spacing: -4px;
        }
        .ebay-e { color: #CC0000; }
        .ebay-b { color: #0000FF; }
        .ebay-a { color: #FFA500; }
        .ebay-y { color: #008000; }

      </style>
      <script>

        window.twttr = (function(d, s, id) {
          var js, fjs = d.getElementsByTagName(s)[0],
            t = window.twttr || {};
          if (d.getElementById(id)) return t;
          js = d.createElement(s);
          js.id = id;
          js.src = "https://platform.twitter.com/widgets.js";
          fjs.parentNode.insertBefore(js, fjs);
          t._e = [];
          t.ready = function(f) {
            t._e.push(f);
          };
          return t;
        }(document, "script", "twitter-wjs"));
    </script>
  </head>
  <body>

    <!-- Image and text -->
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="http://localhost:5224/ebaytester/home.html">
        <img src="ebayFav.ico" width="30" height="30" class="d-inline-block align-top" alt="ebayLogo">
        eBay Home
      </a>
    </nav>


<!-- Help taken from : https://gist.github.com/NathanKleekamp/d6258730c622c4cdb1ca27ef5dac1c73 -->
    <h3 class="text-muted" style="font-family: Helvetica">Twitter API Call: </h3>
    <!-- =================================================================== -->
    <div class="container" id="twitter-timeline" >
      <a href="https://twitter.com/{screen_name}"> Tweets by @{screen_name}
      </a>
    </div>
    <!-- =================================================================== -->

    <script>
          // Instantiate your widget
          (function() {
            // See https://dev.twitter.com/web/javascript/creating-widgets#create-timeline
            var dataSource = {
              sourceType: 'profile',
              screenName: 'ebayindia'
            };
            // Your HTML element's ID
            var target = document.getElementById('twitter-timeline');
            // See https://dev.twitter.com/web/embedded-timelines/parameters
            var options = {
              chrome: 'nofooter',
              height: 800,
              width: 500
            };
            twttr.ready(function(twttr) {
              twttr.widgets.createTimeline(dataSource, target, options);
            });
          })()
      </script>

    <!-- =================================================================== -->


  </body>
</html>
