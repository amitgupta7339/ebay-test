<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>image_upload_form</h2>
  <form class="form-horizontal" action="" method="post" id="image_upload_form">
    <div class="form-group">
      <div class="col-sm-10">
        <input type="url" class="form-control" id="image_url" placeholder="Enter image_url" name="image_url">
      </div>

      <div class="col-sm-2">
        <button type="submit" class="btn btn-default" id="image_add">Add Image</button>
      </div>
    </div>
  <div class="form-group">
    <div class="col-sm-offset-10 col-sm-2">
      <button type="submit" class="btn btn-default" id="submit_image_form">Submit</button>
    </div>
  </div>
  </form>
</div>
</body>
</html>
