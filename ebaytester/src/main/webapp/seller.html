  <body>
  <div id="header"></div>
  <div class="container">
    <h2>Horizontal form</h2>
    <form class="form-horizontal" action="/action_page.php" id="Product_detail_form">
      <div class="form-group">
        <label class="control-label col-sm-2" for="Product_Name">Product Name</label>
        <div class="col-sm-7">
          <input type="text" class="form-control" id="Product_Name" placeholder="Enter Product_Name" name="Product_Name">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Category</label>
        <div class="col-sm-10">
          <select class="col-sm-3" name="Category" id="Category">
            <option value="">All Category</option>
            <option value=" Mobile Accessories "> Mobile Accessories </option>
          </select>
          <label class="control-label col-sm-2" for="pwd">Subcategory</label>
          <select class="col-sm-3" name="Subcategory" id="Subcategory">
            <option value="">Sub Category</option>
            <option value="Cases & Covers">Cases & Covers</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="Price">Price</label>
        <div class="col-sm-7">
          <input class="col-sm-5" type="number" class="form-control" id="Price" min="0" placeholder="Enter Price in INR" name="Price">
          <label class="control-label col-sm-2" for="Quantity">Quantity</label>
          <input class="col-sm-5" type="number" class="form-control" id="Quantity" min="0" placeholder="Enter no of pieces available" name="Quantity">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="Condition">Condition</label>
        <div class="col-sm-7">
          <input type="text" class="form-control" id="Condition" placeholder="Enter Condition"   name="Condition">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="Shipping">Shipping</label>
        <div class="col-sm-7">
          <input type="text" class="form-control" id="Shipping" placeholder="Enter delivery mode" name="Shipping">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="Description">Description</label>
        <div class="col-sm-7">
          <input type="text" class="form-control" id="Description" placeholder="Add Product Description" name="Description">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="Discount">Discount</label>
        <div class="col-sm-7">
          <input type="number" class="form-control" id="Discount" min="0" max="100" placeholder="Enter Discount" name="Discount">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Submit</button>
        </div>
      </div>
    </form>
  </div>
  <script>
	$('#Product_detail_form').submit(function(){
	
			     $.ajax({
			       type: "post",
			       url:  "",
			       data: $('#Product_detail_form').serialize(),
			       dataType: "JSON",
			       success: function(response){
			         if(response!=null)
			         {
			           localStorage.Product_Id=response.product_id;
			           window.location="";
			         }
			         else 
			              {
			                alert("");
			              }
			       }
			     });
			   return false;
			 });
  </script>
