<!DOCTYPE html>
<html lang="en">
  <head>
    <title>eBay.in - Shopping Cart|eBay</title>

            </div>

            </div>

                <button type="button" class="btn btn-default btn-md" style="color:blue" id="shop_more"><b>Shop More</b></button>
              </div>
              <div class="col-sm-2" style="padding-top:20px">
                <button type="button" class="btn btn-primary btn-md" id="place_order">place order</button>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-offset-5" style="height:80px;padding-top:20px">
                <img src="images/eg.png">
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
