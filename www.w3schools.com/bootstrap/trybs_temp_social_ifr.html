  <style>
  
  @media screen and (max-width: 302px) {
  .container-fluid {
	height:245px;
	width:280px;
}
}

    .row {
    	margin-bottom:6px;
    }
    .col-xs-12, .col-xs-2, .col-xs-3, .col-xs-9 {
	background-color:#f1f1f1;
    text-align:center;
    padding-top:3px;
}

    .container-fluid:hover .col-xs-12 span.header:after {
	content:'Navbar';
}
    .container-fluid:hover .col-xs-12 span.header2:after {

}

    .container-fluid:hover .col-xs-12 span.footer:after {

}

    .container-fluid:hover .col-xs-3 .col-xs-12 span:after {

}

    .container-fluid:hover .col-xs-3 span:after {
	content:'7 - 3';
}

    .container-fluid:hover .col-xs-9 span:after {
	content:'7 - 9';
}

    .container-fluid:hover .col-xs-2 .col-xs-12 span:after {
	content:'2';
}

    .container-fluid:hover .col-xs-3 span:after {

}
}
</style>
