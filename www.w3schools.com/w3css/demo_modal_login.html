<!DOCTYPE html>
<html>
<title>W3.CSS</title>

<!-- Mirrored from www.w3schools.com/w3css/demo_modal_login.htm by HTTrack Website Copier/3.x [XR&CO'2014], Sun, 13 Mar 2016 11:03:01 GMT -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../lib/w3.css">
<body class="w3-container">

<h2>W3.CSS Login Modal</h2>

<button onclick="document.getElementById('id01').style.display='block'" class="w3-btn w3-green w3-large">Login</button>

<div id="id01" class="w3-modal">
  <span onclick="document.getElementById('id01').style.display='none'" 
  class="w3-closebtn w3-hover-red w3-container w3-padding-16 w3-display-topright w3-xxlarge">&times;</span>
  <div class="w3-modal-content w3-card-8 w3-animate-zoom" style="max-width:600px">
  
    <div class="w3-center"><br>
      <img src="img_avatar4.png" alt="Avatar" style="width:40%" class="w3-circle w3-margin-top">
    </div>

    <div class="w3-container">
      <div class="w3-section">
        <label><b>Username</b></label>
        <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Enter Username">

        <label><b>Password</b></label>
        <input class="w3-input w3-border" type="text" placeholder="Enter Password">
        
        <button class="w3-btn w3-btn-block w3-green w3-section">Login</button>
        <input class="w3-check" type="checkbox" checked="checked"> Remember me
      </div>
    </div>

    <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
      <button onclick="document.getElementById('id01').style.display='none'" type="button" class="w3-btn w3-red">Cancel</button>
      <span class="w3-right w3-padding w3-hide-small">Forgot <a href="#">password?</a></span>
    </div>

  </div>
</div>
            
</body>

<!-- Mirrored from www.w3schools.com/w3css/demo_modal_login.htm by HTTrack Website Copier/3.x [XR&CO'2014], Sun, 13 Mar 2016 11:03:01 GMT -->
</html>
